name: PRODDeploy
 
env: 
  PHP_VERSION: '8.x'        
  CI : false
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        runner: [runner1, runner2]
           
 
    steps:   
 
      - name: Setup PHP        
        uses: actions/checkout@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
 
      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v2
        with:
          files: 'composer.json'
 
      - name: Get Composer Cache Directory
        id: composer-cache
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Set up dependency caching for faster installs
        uses: actions/cache@v3
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress
      - name: installing zip
        run: sudo apt install zip unzip
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: php_app
          path: release.zip
           
  
  deploy1:
    runs-on: runner1

    needs: build
    steps:
     - name: Move file
       run: |
          mv /home/sumanth.n/actions-runner/_work/php_app/php_app/release.zip /home/sumanth.n/actions-runner/prod
     - name: unzip artifact for deployment
       run: unzip -o release.zip 
  deploy2:
    runs-on: runner2

    needs: build
    steps:
     - name: Move file
       run: |
          mv /home/sumanth.n/actions-runner/_work/php_app/php_app/release.zip /home/sumanth.n/actions-runner/prod2
     - name: unzip artifact for deployment
       run: unzip -o release.zip  
         
       
